  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      // Get the selected profession
      var profession = document.querySelector('input[name="profession"]:checked');
      
      if (profession) {
        // Prevent form submission for validation
        event.preventDefault();
        
        // Get form data
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var professionValue = profession.value;
        
        // Determine the correct JSON file to use based on the selected profession
        var jsonFile = '';
        var landingPage = '';
        if (professionValue === 'startup') {
          jsonFile = '1Startup/details.json'; // Path for startups
          landingPage = '1Startup/startup.html'; // Landing page for startups
        } else if (professionValue === 'investor') {
          jsonFile = '2Investors/details.json'; // Path for investors
          landingPage = '2Investors/investor.html'; // Landing page for investors
        } else {
          jsonFile = '3Researchers/details.json'; // Path for researchers
          landingPage = '3Researchers/research.html'; // Landing page for researchers
        }
        
        // Make an AJAX request to validate the credentials
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'validate-login.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
          if (xhr.status === 200) {
            if (xhr.responseText === 'success') {
              window.location.href = landingPage; // Redirect based on profession
            } else {
              alert('Invalid email or password.');
            }
          } else {
            alert('An error occurred while processing your request.');
          }
        };
        xhr.send('email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password) + '&jsonFile=' + encodeURIComponent(jsonFile));
      } else {
        alert('Please select a profession.');
      }
    });
  </script>
